<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Players</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'BeaufortforLOL';
            src: url('/app/src/assets/fonts/BeaufortforLOL-Bold.ttf') format('truetype');
            font-weight: bold;
        }
        @font-face {
            font-family: 'Spiegel';
            src: url('/app/src/assets/fonts/Spiegel-Regular.ttf') format('truetype');
        }
        body {
            background-color: transparent;
            font-family: 'Spiegel', sans-serif;
            margin: 0;
            padding: 0;
            width: 1500px;
            height: 1100px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            min-height: 100%;
            background-color: #000;
            overflow: hidden;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            min-height: 100%;
            background-size: cover;
            background-position: center;
        }
        .content {
            position: relative;
            z-index: 10;
            padding: 25px;
            width: 100%;
        }
        .card {
            background: linear-gradient(135deg, 
                rgba(30, 35, 40, 0.5), 
                rgba(15, 18, 21, 0.7));
            border-radius: 30px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            margin: 0;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5),
                        0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        .card-header {
            font-family: 'BeaufortforLOL', sans-serif;
            text-align: center;
            background: transparent;
            border: none;
            padding: 20px;
            position: relative;
        }
        .card-header h2 {
            font-size: 46px;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5),
                         0 2px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            font-weight: 800;
            color: {{ theme.primary }};
        }
        .players-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }
        .player-card {
            background: linear-gradient(135deg, 
                rgba(22, 25, 28, 0.95), 
                rgba(15, 18, 21, 0.98));
            border-radius: 20px;
            padding: 20px;
            display: grid;
            grid-template-columns: 100px 1fr;
            gap: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3),
                        inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            transition: transform 0.2s ease;
            width: 100%;
        }
        .player-card:hover {
            transform: translateY(-2px);
        }
        .champion-icon {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            align-self: end;
        }
        .player-info {
            display: grid;
            grid-template-rows: auto 1fr;
            gap: 15px;
        }
        .player-name {
            font-family: 'BeaufortforLOL', sans-serif;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 0;
            text-align: center;
        }
        .champion-name {
            color: {{ theme.primary }};
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            width: 100%;
            align-self: end;
        }
        .stat-box {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 2px;
        }
        .stat-label {
            color: #9a9a9a;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .additional-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        .mini-stat {
            font-size: 14px;
            color: #9a9a9a;
        }
        .mini-stat-value {
            color: white;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="background-image" style="background-image: url('data:image/png;base64,{{background_image}}');"></div>
    </div>
    <div class="content">
        <div class="card">
            <div class="card-header">
                <h2><i class="fas fa-gamepad"></i> Live Game</h2>
            </div>
            <div class="players-grid">
                {% for player in players %}
                <div class="player-card">
                    <img class="champion-icon" src="data:image/jpeg;base64,{{player.champion_icon}}" alt="{{ player.champion }}">
                    <div class="player-info">
                        <div class="player-name">{{ player.name }}</div>
                        <div class="stats-grid">
                            <div class="stat-box">
                                <div class="stat-value">{{ player.games }}</div>
                                <div class="stat-label">Games</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-value" style="color: rgb{{player.winrate_color}}">{{ player.winrate }}%</div>
                                <div class="stat-label">Win Rate</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-value" style="color: rgb{{player.kda_color}}">{{ player.kda }}</div>
                                <div class="stat-label">KDA</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-value">{{ player.damage_per_min }}</div>
                                <div class="stat-label">DMG/m</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-value">{{ player.avg_time_dead_pct }}%</div>
                                <div class="stat-label">Dead%</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-value">{{ player.pentas }}</div>
                                <div class="stat-label">Pentas</div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html> 
</body>
</html>
