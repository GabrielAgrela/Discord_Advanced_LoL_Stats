<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'BeaufortforLOL';
            src: url('/app/src/assets/fonts/BeaufortforLOL-Bold.ttf') format('truetype');
            font-weight: bold;
        }
        @font-face {
            font-family: 'Spiegel';
            src: url('/app/src/assets/fonts/Spiegel-Regular.ttf') format('truetype');
        }
        body {
            background-color: transparent;
            font-family: 'Spiegel', sans-serif;
            margin: 0;
            padding: 0;
            width: 600px;
            position: relative;
        }
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            min-height: 100%;
            background-color: #000;
            overflow: hidden;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            min-height: 100%;
            background-size: cover;
            background-position: center;
            filter: brightness(0.7) contrast(1.2);
        }
        .content {
            position: relative;
            z-index: 10;
            padding: 25px;
        }
        .card {
            background: linear-gradient(135deg, rgba(30, 35, 40, 0.65), rgba(20, 25, 30, 0.8));
            border-radius: 25px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }
        .card-header {
            font-family: 'BeaufortforLOL', sans-serif;
            text-align: center;
            background: transparent;
            border: none;
            padding: 30px 20px;
            position: relative;
        }
        .card-header h2 {
            font-size: 42px;
            margin: 0;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5),
                         0 0 20px rgba(0, 0, 0, 0.3),
                         0 0 30px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
        }
        .stats-box {
            background: linear-gradient(135deg, rgba(22, 25, 28, 0.9), rgba(15, 18, 21, 0.9));
            border-radius: 20px;
            padding: 25px 15px;
            text-align: center;
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3),
                        inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        }
        .stats-value {
            font-size: 38px;
            margin-bottom: 10px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to bottom, #fff, #a0a0a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .stats-label {
            color: #8a8a8a;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }
        .champions-table {
            background: linear-gradient(135deg, rgba(22, 25, 28, 0.95), rgba(15, 18, 21, 0.95));
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 15px;
        }
        .table {
            color: white;
            margin-bottom: 0;
            background-color: transparent !important;
        }
        .table th {
            color: #6a6a6a;
            border: none;
            padding: 15px 10px;
            background-color: transparent !important;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }
        .table td {
            color: #e0e0e0;
            border: none;
            padding: 12px 10px;
            vertical-align: middle;
            background-color: transparent !important;
            font-size: 15px;
            letter-spacing: 0.5px;
        }
        .table tbody tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        .card-body {
            padding: 0 25px 25px 25px;
        }
        h4.theme-primary {
            font-family: 'BeaufortforLOL', sans-serif;
            font-size: 28px;
            margin: 30px 0 20px 0;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }
        h4.theme-primary::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                currentColor, 
                transparent);
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="background-image" id="bg-image" style="background-image: url('data:image/png;base64,{{background_image}}');"></div>
        <div class="overlay"></div>
    </div>
    <div class="content">
        <div class="card">
            <div class="card-header">
                <h2 class="theme-primary">{{summoner_name}}'s {{gamemode}} Stats</h2>
            </div>
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-4">
                        <div class="stats-box">
                            <div class="stats-value theme-primary">{{total_games}}</div>
                            <div class="stats-label">Games</div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="stats-box">
                            <div class="stats-value theme-primary">{{total_hours}}h</div>
                            <div class="stats-label">Played</div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="stats-box">
                            <div class="stats-value theme-primary">{{total_pentas}}</div>
                            <div class="stats-label">Pentas</div>
                        </div>
                    </div>
                </div>
                
                <h4 class="theme-primary">Top Champions</h4>
                <div class="champions-table">
                    <table class="table">
                        <thead>
                            <tr>
                                <th style="width: 43%">Champion</th>
                                <th style="width: 17%">Games</th>
                                <th style="width: 17%">Pentas</th>
                                <th style="width: 15%">Win%</th>
                                <th style="width: 10%">KDA</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for champ in champions %}
                            <tr>
                                <td>{{champ.name}}</td>
                                <td>{{champ.games}}</td>
                                <td>{{champ.pentas}}</td>
                                <td style="color: rgb{{champ.winrate_color}}">{{champ.winrate}}%</td>
                                <td style="color: rgb{{champ.kda_color}}">{{champ.kda}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Apply theme colors dynamically
        const themeColor = '{{theme_color}}';
        document.querySelectorAll('.theme-primary').forEach(el => {
            el.style.color = themeColor;
        });
    </script>
</body>
</html>
